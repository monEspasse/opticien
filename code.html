<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - VisioPro</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* GLOBAL */
        :root {
            --primary-color: #6C63FF;
            --primary-light: #8B85FF;
            --primary-dark: #5A52D5;
            --accent-color: #FF6584;
            --text-light: #FFFFFF;
            --text-muted: rgba(255, 255, 255, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.35);
            --glass-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: url("image.png") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(108, 99, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 101, 132, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        /* Floating elements */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: -5s;
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 85%;
            animation-delay: -10s;
        }

        .floating-element:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 15%;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            margin-bottom: 40px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-container img {
            height: 50px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .logo-container h1 {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(90deg, var(--text-light), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* CONTAINER */
        .login-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* GLASSMORPHISM BOX */
        .login-box {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: var(--transition);
        }

        .login-box:hover::before {
            opacity: 1;
        }

        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: var(--text-light);
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 0 0 6px rgba(0,0,0,0.25);
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }

        /* LABELS */
        label {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        /* INPUT FIELD */
        .input-group {
            margin-bottom: 25px;
        }

        .input-field {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 0 15px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .input-field::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }

        .input-field:focus-within::before {
            left: 100%;
        }

        .input-field input {
            flex: 1;
            padding: 14px 0;
            background: none;
            border: none;
            outline: none;
            color: var(--text-light);
            font-size: 1rem;
        }

        .input-field input::placeholder {
            color: var(--text-muted);
        }

        .input-field i {
            color: var(--text-light);
            font-size: 1rem;
            margin-right: 10px;
            transition: var(--transition);
        }

        /* FOCUS */
        .input-field:focus-within {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.3);
        }

        .input-field:focus-within i {
            color: var(--primary-light);
        }

        /* PASSWORD TOGGLE */
        .toggle-password {
            cursor: pointer;
            transition: var(--transition);
        }

        .toggle-password:hover {
            color: var(--primary-light);
            transform: scale(1.1);
        }

        /* LOGIN BUTTON */
        .login-button {
            width: 100%;
            padding: 16px;
            border-radius: 20px;
            border: none;
            color: var(--text-light);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            backdrop-filter: blur(6px);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.6);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* ADDITIONAL OPTIONS */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
        }

        .remember-me input {
            accent-color: var(--primary-color);
        }

        .forgot-password {
            color: var(--text-muted);
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--primary-light);
        }

        /* SEPARATOR */
        .separator {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .separator span {
            padding: 0 15px;
        }

        /* SOCIAL LOGIN */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-light);
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .social-btn.google:hover {
            color: #DB4437;
        }

        .social-btn.facebook:hover {
            color: #4267B2;
        }

        .social-btn.twitter:hover {
            color: #1DA1F2;
        }

        /* REGISTER LINK */
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .register-link a:hover {
            color: var(--accent-color);
        }

        /* MESSAGE */
        #message {
            margin-top: 15px;
            padding: 12px;
            font-size: 0.9rem;
            border-radius: 10px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .error-message {
            background: rgba(255, 77, 77, 0.2);
            color: #ff4d4d;
            border: 1px solid rgba(255, 77, 77, 0.3);
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        /* MOBILE OPTIMISATION */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                padding: 15px 20px;
            }
            
            .login-box {
                padding: 30px 25px;
            }

            h2 {
                font-size: 1.5rem;
            }
            
            .login-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            body.keyboard-visible {
                align-items: flex-start;
                padding-top: 15px;
            }
            
            .logo-container h1 {
                font-size: 1.5rem;
            }
            
            .login-box {
                padding: 25px 20px;
            }
            
            h2 {
                font-size: 1.4rem;
            }
        }

        /* Shake animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* Loading animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 1.5s infinite ease-in-out;
        }
    </style>
</head>

<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <header>
        <div class="logo-container">
            <img src="logoSF.png" alt="Logo">
            <h1>VisionPro</h1>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Connexion</h2>

            <form id="login-form">
                <div class="input-group">
                    <label>Nom d'utilisateur</label>
                    <div class="input-field">
                        <i class="fa fa-user"></i>
                        <input type="text" id="username" placeholder="Entrez votre nom" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Mot de passe</label>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="password" placeholder="Mot de passe" required>
                        <i class="fa fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Connexion
                </button>

                <div id="message"></div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const message = document.getElementById('message');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const usernameInput = document.getElementById('username');
        const body = document.body;
        const loginContainer = document.querySelector('.login-container');

        // D√©tection de l'apparition du clavier sur mobile
        function setupKeyboardDetection() {
            // Hauteur initiale de la fen√™tre
            let initialWindowHeight = window.innerHeight;
            
            // √âcouter les changements de taille de la fen√™tre
            window.addEventListener('resize', function() {
                const newWindowHeight = window.innerHeight;
                const heightDifference = initialWindowHeight - newWindowHeight;
                
                // Si la hauteur a diminu√© significativement, on suppose que le clavier est visible
                if (heightDifference > 100) {
                    body.classList.add('keyboard-visible');
                } else {
                    body.classList.remove('keyboard-visible');
                }
            });
            
            // √âcouter le focus sur les champs de saisie pour les appareils mobiles
            const inputs = [usernameInput, passwordInput];
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    if ('ontouchstart' in window || navigator.maxTouchPoints) {
                        // C'est un appareil tactile, on ajuste la position
                        setTimeout(() => {
                            body.classList.add('keyboard-visible');
                            
                            // Scroll suppl√©mentaire pour s'assurer que le champ est visible
                            this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 300);
                    }
                });
                
                input.addEventListener('blur', function() {
                    setTimeout(() => {
                        body.classList.remove('keyboard-visible');
                    }, 200);
                });
            });
        }

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            console.log('üîê Tentative de connexion frontend:', { username, password });

            // Show loading state
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion en cours...';
            submitBtn.disabled = true;
            submitBtn.classList.add('pulse');

            // Clear previous messages
            message.style.display = 'none';

            const timestamp = new Date().getTime();
            const url = `https://script.google.com/macros/s/AKfycbysh1x1-9a-sf2fu3Dn83sa1EbG6CpjLlVmbW0Fhkhxfkc2GC1uD55YCf-34CK8QGIv/exec?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&_=${timestamp}`;
            
            console.log('üåê URL appel√©e:', url);

            fetch(url)
                .then(res => {
                    console.log('üì° Statut HTTP:', res.status, res.statusText);
                    return res.json();
                })
                .then(data => {
                    console.log('üì® Donn√©es brutes re√ßues:', data);
                    
                    // CORRECTION ICI : Utiliser data.data.isAdmin au lieu de data.isAdmin
                    const isAdmin = data.data && data.data.isAdmin;
                    console.log('üîç D√©tail data.data.isAdmin:', data.data?.isAdmin, 'Type:', typeof data.data?.isAdmin);
                    
                    if (data.success) {
                        console.log('‚úÖ Connexion r√©ussie c√¥t√© frontend');
                        message.textContent = 'Connexion r√©ussie ! Redirection en cours...';
                        message.className = 'success-message';
                        message.style.display = 'block';

                        // Save username in session storage
                        sessionStorage.setItem("utilisateur", username);
                        
                        // CORRECTION ICI : Utiliser la variable isAdmin qu'on a extraite
                        console.log('üêõ DEBUG isAdmin valeur:', isAdmin);
                        console.log('üêõ DEBUG isAdmin type:', typeof isAdmin);
                        
                        // Save admin status if user is admin
                        if (isAdmin) {
                            sessionStorage.setItem("isAdmin", "true");
                            console.log(`‚úÖ ${username} a un acc√®s ADMINISTRATEUR`);
                            console.log('üîê Droits administrateur activ√©s');
                        } else {
                            sessionStorage.setItem("isAdmin", "false");
                            console.log(`üë§ ${username} a un acc√®s UTILISATEUR standard`);
                            console.log('üîì Droits utilisateur standard');
                        }

                        // Afficher toutes les informations de session
                        console.log('üìã Informations de session:');
                        console.log('- Utilisateur:', sessionStorage.getItem("utilisateur"));
                        console.log('- Admin:', sessionStorage.getItem("isAdmin"));
                        console.log('- Timestamp:', new Date().toLocaleString());

                        // Redirect after 1.5 seconds
                        setTimeout(() => {
                            window.location.href = 'Accueil.html';
                        }, 1500);
                    } else {
                        console.log('‚ùå Connexion √©chou√©e c√¥t√© frontend');
                        message.textContent = data.message || 'Identifiants incorrects. Veuillez r√©essayer.';
                        message.className = 'error-message';
                        message.style.display = 'block';
                        
                        console.log('‚ùå √âchec de la connexion pour:', username);
                        console.log('üìù Message:', data.message || 'Identifiants incorrects');
                        
                        // Add shake animation to form
                        form.classList.add('shake');
                        setTimeout(() => {
                            form.classList.remove('shake');
                        }, 500);
                    }
                })
                .catch(error => {
                    console.error('üí• Erreur fetch:', error);
                    message.textContent = "Erreur de connexion. Veuillez r√©essayer plus tard.";
                    message.className = 'error-message';
                    message.style.display = 'block';
                })
                .finally(() => {
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('pulse');
                });
        });


        // Initialiser la d√©tection du clavier
        setupKeyboardDetection();
    </script>
</body>
</html>
